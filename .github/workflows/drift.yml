name: Drift CI

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ryanwaits/drift@main
        with:
          anthropic-key: ${{ secrets.ANTHROPIC_API_KEY }}
          min-coverage: '0'
