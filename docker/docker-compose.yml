services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secondlayer}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secondlayer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Database migrations
  migrate:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api
    command: ["bun", "run", "packages/shared/src/db/migrate.ts"]
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-secondlayer}@postgres:5432/${POSTGRES_DB:-secondlayer}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # API service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-secondlayer}@postgres:5432/${POSTGRES_DB:-secondlayer}
      PORT: 3800
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
      DATA_DIR: /data
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-Second Layer <noreply@secondlayer.tools>}
    ports:
      - "${API_PORT:-3800}:3800"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3800/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  # Indexer service
  indexer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: indexer
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-secondlayer}@postgres:5432/${POSTGRES_DB:-secondlayer}
      PORT: 3700
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
    ports:
      - "${INDEXER_PORT:-3700}:3700"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3700/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  # Worker service (can be scaled)
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: worker
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-secondlayer}@postgres:5432/${POSTGRES_DB:-secondlayer}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
      NETWORKS: ${NETWORKS:-mainnet}
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: ${WORKER_REPLICAS:-1}

  # View processor service
  view-processor:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api
    command: ["bun", "run", "packages/views/src/service.ts"]
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-secondlayer}@postgres:5432/${POSTGRES_DB:-secondlayer}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
      DATA_DIR: /data
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
