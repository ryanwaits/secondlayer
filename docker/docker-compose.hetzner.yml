# Hetzner AX52 override â€” extends base docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.hetzner.yml up -d
#
# Data paths (configurable via .env):
#   DATA_DIR         - base data directory (default: /opt/secondlayer/data)
#   CHAINSTATE_DIR   - stacks blockchain data (default: $DATA_DIR/stacks-blockchain)
#                      Set this to a separate mount for additional NVMe storage

services:
  postgres:
    volumes:
      - ${DATA_DIR:-/opt/secondlayer/data}/postgres:/var/lib/postgresql/data

  api:
    volumes:
      - ${DATA_DIR:-/opt/secondlayer/data}/views:/data/views

  view-processor:
    volumes:
      - ${DATA_DIR:-/opt/secondlayer/data}/views:/data/views

  # Self-hosted Hiro API for backfill (no rate limits)
  hiro-postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stacks_blockchain_api
    volumes:
      - ${DATA_DIR:-/opt/secondlayer/data}/hiro-postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    command:
      - postgres
      - -c
      - shared_buffers=4GB
      - -c
      - effective_cache_size=12GB
      - -c
      - work_mem=256MB
      - -c
      - maintenance_work_mem=1GB
      - -c
      - max_parallel_workers_per_gather=4
      - -c
      - random_page_cost=1.1
    deploy:
      resources:
        limits:
          memory: 8G
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  hiro-api:
    image: hirosystems/stacks-blockchain-api:latest
    environment:
      PG_HOST: hiro-postgres
      PG_PORT: 5432
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_DATABASE: stacks_blockchain_api
      STACKS_API_MODE: readonly
      STACKS_API_HOST: 0.0.0.0
    ports:
      - "3999:3999"
    depends_on:
      hiro-postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 4G
    restart: unless-stopped

  indexer:
    environment:
      HIRO_API_URL: http://hiro-api:3999
      HIRO_FALLBACK_URL: https://api.mainnet.hiro.so
      STACKS_API_URL: http://hiro-api:3999

  stacks-node:
    image: blockstack/stacks-blockchain:3.3.0.0.5
    volumes:
      - ${CHAINSTATE_DIR:-${DATA_DIR:-/opt/secondlayer/data}/stacks-blockchain}:/stacks-blockchain/data
      - ./stacks-node/Config.toml:/stacks-blockchain/Config.toml:ro
    ports:
      - "20443:20443"
      - "20444:20444"
    depends_on:
      indexer:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 32G
    restart: unless-stopped
    command: ["stacks-node", "start", "--config", "/stacks-blockchain/Config.toml"]

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:-api.secondlayer.tools}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
